<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speech to Text (Teleprompter)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #transcript {
            font-size: 4rem;  /* Adjusted font size for readability */
            text-align: left;  /* Align text to the left */
            padding: 20px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-y: auto;  /* Enable vertical scrolling */
            flex: 1;  /* Allow transcript to grow and shrink */
        }
        #controls {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
        }
        button {
            font-size: 1rem;
            margin: 0 10px;
            padding: 10px 20px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div id="transcript">Start talking and your transcription will appear here...</div>

    <div id="controls">
        <button id="start">Start Transcription</button>
        <button id="stop">Stop Transcription</button>
    </div>

    <script>
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const transcriptElem = document.getElementById('transcript');

        let recognition;
        let finalTranscript = '';

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            // Initialize Web Speech API
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';  // Set the language to English
            recognition.interimResults = true;  // Show partial results while speaking
            recognition.continuous = true;  // Continue recognition after each pause

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + ' ';  // Append final transcript
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                transcriptElem.textContent = finalTranscript + interimTranscript;  // Combine final and interim text
                transcriptElem.scrollTop = transcriptElem.scrollHeight;  // Scroll to the bottom
            };

            recognition.onerror = (event) => {
                console.error('Error during recognition: ', event.error);
            };
        } else {
            alert('Speech Recognition API not supported in this browser.');
        }

        // Start button click handler
        startButton.addEventListener('click', () => {
            if (recognition) {
                recognition.start();
                transcriptElem.textContent = 'Listening...';
            }
        });

        // Stop button click handler
        stopButton.addEventListener('click', () => {
            if (recognition) {
                recognition.stop();
                transcriptElem.textContent = finalTranscript;  // Ensure the last transcript stays
            }
        });
    </script>

</body>
</html>
